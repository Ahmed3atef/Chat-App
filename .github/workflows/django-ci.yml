name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.14"]
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_DB: dummyDatabase
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d dummyDatabase"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
      smtp4dev:
        image: rnwood/smtp4dev
        ports:
          - 5000:80
          - 2525:25
          - 110:110
    env:
      DJANGO_SETTINGS_MODULE: mainProject.settings.dev
      # dummy django key
      SECRET_KEY: "*5uh+tjqin)b=t_qz1_8ak2q00@o2x3z14gw@kj5lr*-b@(500"
      DB_NAME: dummyDatabase
      DB_USER: admin
      DB_PASSWORD: admin
      DB_HOST: localhost
      DB_PORT: "5432"
      EMAIL_HOST: localhost
      EMAIL_HOST_USER: ""
      EMAIL_HOST_PASSWORD: ""
      DEFAULT_FROM_EMAIL: noreply@example.com

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Wait for Containers to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U admin -d dummyDatabase && break
            sleep 1
          done

      - name: Apply migrations
        run: |
          python manage.py migrate

      - name: Run tests
        run: |
          pytest

